<!doctype html>
<html ng-app="thaiQuizApp">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.17/angular.min.js"></script>
  <script>
    angular.module('thaiQuizApp', [])
    .controller('MainController', ['$scope', '$http', function($scope, $http) {
      function getQuestion() {
        $http.get('http://localhost:4747/question').success(function(data){
          console.log(data)
          $scope.question = data;
        })
      }
      function postAnswer() {
        $http.post('http://localhost:4747/question',{QuestionId:0,AnswerId:1}).success(function(data){
          console.log(data)
          $scope.inbound = {
            stop: data.StopName,
            direction: data.Direction,
            departureTimes: data.DepartureTimes
          }
        })
      }
      postAnswer()
      // getQuestion()
    }]);
  </script>
</head>
<body>
  <h2>Thai Quiz</h2>
  <div ng-controller="MainController">
    <form ng-submit="addTodo()">
      <span>{{questions.Name}}</span>
      <label ng-repeat="answer in question.Answers">
        <input type="radio" name="answer" ng-model="answer" ng-value="$index" />{{answer}}
      </label>
        <input class="btn-primary" type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
